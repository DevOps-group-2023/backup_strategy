# ###################################
# Backup dos Arquivos  - Anual      #
# ###################################

# Objetivo: Copiar sempre o Uma vez a cada Ano. Horario não defenido, será por demanda.

# Passos do Playbook


# 1) Montar - nas3.dpe-go.intra:/mnt/STG7A_UDMARISTA/NAS3/SEMANAL/prod-intra/arquivos/completo 
# 2) Montar - nas3.dpe-go.intra:/mnt/STG7A_UDMARISTA/NAS3/SEMANAL/prod-intra/arquivos/completo
# 3) Copiar arquivos comparando, exemplo diff - (Origem - nas3.dpe-go.intra) para Destino (Destino - nas3.dpe-go.intra)
# 4) Desmontar origem (Origem - nas3.dpe-go.intra) e Destino ( Destino - nas3.dpe-go.intra)

- hosts: backup
  become: true
  vars:
    ansible_python_interpreter: /usr/bin/python3
  gather_facts: false
  become: true
  tasks:
    ################################################################################## Realiza a montagem
    - name: Montar partição INTRA
      mount:
        src: nas3.dpe-go.intra:/mnt/STG7A_UDMARISTA/NAS3/SEMANAL/prod-intra/arquivos/completo 
        path: /mnt/origem
        opts: ro
        fstype: nfs
        state: ephemeral
      become: true
    ################################################################################## Realiza a montagem

    ################################################################################## Realiza a montagem
    - name: Montar partição INTRA
      mount:
        src: nas3.dpe-go.intra:/mnt/STG7A_UDMARISTA/NAS3/SEMANAL/prod-intra/arquivos/completo
        path: /mnt/destino
        opts: ro
        fstype: nfs
        state: ephemeral
      become: true
    ################################################################################## Realiza a montagem
    
    ################################################################################## Realizando DIFF
    - name: Executar diff Segunda
      command: diff /mnt/origem/ /mnt/destino/
      register: diff_result
      ignore_errors: true
    ################################################################################## Realizando DIFF

    ################################################################################## Copiando alterações
    - name: Copiando arquivos PERSEFONE3_STI
      copy:
        src: /mnt/origem/
        dest: /mnt/destino
      become: true
      when: diff_result.stdout != ""
    ################################################################################## Copiando alterações

    ################################################################################## Realiza a desmontagem
    - mount:
        path: /mnt/{{ item.dst }}
        state: absent
      become: true
      loop:
        - /mnt/origem/
        - /mnt/destino/
    ################################################################################## Realiza a desmontagem