---

- hosts: backup
  vars:
    ansible_python_interpreter: /usr/bin/python3
  gather_facts: false
  become: true
  tasks:

    - name: Montar partição 
      mount:
        src: nas3.dpe-go.intra:/mnt/STG7A_UDMARISTA/NAS3/diario/prod-intra/elk/completo/
        path: /mnt/origem
        opts: ro
        fstype: nfs
        state: ephemeral

    - name: Montar partição
      mount:
        src: nas3.dpe-go.intra:/mnt/STG7A_UDMARISTA/NAS3/diario/prod-intra/elk/completo/
        path: /mnt/destino
        opts: ro
        fstype: nfs
        state: ephemeral

    - name: Copiando arquivos
      copy:
        src: /mnt/origem/
        dest: /mnt/destino/
        remote_src: true

      mount:
        path: /mnt/{{ item.dst }}
        state: unmounted
      loop:
        - /mnt/origem/
        - /mnt/destino/
